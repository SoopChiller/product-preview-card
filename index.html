<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>

    <div class="left-content top-content">
      <img class="perfume-picture" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile-picture" src="images/image-product-mobile.jpg" alt="">
    </div>

    <div class="right-content bottom-content">
      <section class="text-content">
        <header>PERFUME</header>
        <div id="title">Gabrielle<br> Essence Eau<br> De Parfum</div>
        <p>A floral, solar and voluptuous<br> interpretation composed by<br> Olivier<br id="br"> Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>

        <div class="price-container">
          <div id="sale-price">$149.99</div>
          <div id="full-price"><strike>$169.99</strike></div>
        </div>
       
        <div class="add-to-cart-container">
          <div class="add-to-cart">
            <button> Add to Cart</button>
            <img class="cart" src="images/icon-cart.svg" alt="">
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
